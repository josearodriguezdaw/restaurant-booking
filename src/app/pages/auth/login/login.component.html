<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="alert alert-danger" role="alert" *ngIf="loginError!=null">
                {{loginError}}
              </div>

              <h3 class="mb-5">Login</h3>
  
              <form [formGroup]="loginForm" (submit)="login()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email:</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password:</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Login!</button>
              </form>
              <hr class="my-4">
  
              <button class="btn btn-primary" (click)="loginGoogle()" style="background-color: #dd4b39;"
                ><i class="fab fa-google me-2" ></i> Login with google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
